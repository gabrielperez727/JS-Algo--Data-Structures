<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Spam Filter</title>
  </head>
  <body>
    <header class="main-text">
      <h1 class="title">Is this Spam?</h1>
      <p class="description">
        Enter a phrase to check if it would be marked as span or not.
      </p>
    </header>
    <main>
      <label for="message-input" class="message-label">Message:</label>
      <textarea
        placeholder="Enter message here"
        value=""
        type="text"
        name="message"
        id="message-input"
        rows="10"
        cols="40"
      >
      </textarea>
      <button id="check-message-btn" type="button" class="btn">
        Check message
      </button>
      <p id="result"></p>
    </main>
    <footer class="footer">&copy; Gabino</footer>
    <script src="app.js"></script>
  </body>
</html>
